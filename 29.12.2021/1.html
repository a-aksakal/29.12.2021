<!DOCTYPE html> <!--Dosya türü tanımlamak için-->
<html>
    <head> <!--Tittle, meta,script gibi ifadeler-->
        <title>Akşam Web Mobil İlk Sayfası</title>
        <meta name="description" content="Akşam grubunun ilk web sayfasıdır." />
        <meta name="keywords" content="hmtl,web,table,link" />
    </head>

    <body> <!--Tüm sayfa içeriği-->
        <h1>H1 Yazı Tipi</h1> <!--Yazı punto tipleri-->
        <h2>H2 Yazı Tipi</h2>
        <h3>H3 Yazı Tipi</h3>
        <h4>H4 Yazı Tipi</h4>
        <h5>H5 Yazı Tipi</h5>
        <h6>H6 Yazı Tipi</h6>

        <font face="Verdana" color="blue">Akşam Sınıfı </font><br/> <!--bt tag'i bir alt satıra inmemizi sağlar.-->
        Yılbaşında Ne Yapacak?
        <hr/> <!--Yatayda çizgi çeker-->
        <center> <!--Center elementi kapanana kadar arasında kalan tüm içeriğin ortalanmasını sağlar.-->
        <img src="images/akşam web mobil.jpg" alt="Kelebek Etkisi" title="Kelebek Etkisi"/> <!--Bazı browserlarda alt ve title aynı işlevi görbiliyor o yüzden ikisini de yazmak garanti bir hareket olur.-->
        </center>

        <br/>
        <a href="http://www.google.com" target="_blank">Google'a Git</a> <!--a elementi anchor demektir, link vermeyi sağlar. blank attribute'i ise yeni pencereye gitmesini sağlar.-->
        <br/>
        <br/>
        <a href="http://www.google.com" target="_blank"><img src="images/button.jpg"/></a> <!--image koyarak linke bağlantı verdik.-->
        <br/>
        <br/>
        <a href="http://www.google.com" target="_blank"><button type="button">Google'a Git</button></a> <!--Button ekledik-->
        <br/>
        <br/>
        <a href="mailto:onur.kulabas@gmail.com">Onur'a Mail Gönder</a> <!--mail yollama-->
        <br/>
        <br/>
        <input type="button" name="btnKaydet" value="Microsoft'a Git" onclick="window.location.href='http:/www.microsoft.com';"/>
        <!--buton oluşturup event atama (js kodu ile)-->
        
    </body>

</html>
