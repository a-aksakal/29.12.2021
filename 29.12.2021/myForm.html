<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
    </head>

    <body>
        <form name="form1" id="form1" method="post">
          
            <center>
                <table border="1" width="50%">
                    <!--
                    <tr>
                        <td>Başlık</td><td>Element</td>
                    </tr>
                    -->
                    <tr>
                        <td width="30%">Adı:</td><td width="70%"><input type="text" name="txtName" id="txtName" style="width: 99%; background-color: red; color: white;"/></td>
                    </tr>
                    <tr>
                        <td width="30%">Soyadı:</td><td width="70%"><input type="text" name="txtSurname" id="txtSurname" style="width:99%;"/></td>
                    </tr>
                    <tr>
                        <td>Cinsiyet</td>
                        <td>
                            <input type="radio" name="rdGender" id="rdGender" value="1"/>Erkek
                            <input type="radio" name="rdGender" id="rdGender" value="2"/>Kadın
                        </td>
                    </tr>
                    <tr>
                        <td>Adres:</td>
                        <td><textarea name="txtAddress" id="txtAddress" cols="60" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>Şehir</td>
                        <td>
                            <select name="cmbCity" id="cmbcity" style="width:60%">
                                <option value="1">İstanbul</option>
                                <option value="2">Ankara</option>
                                <option value="3">Eskişehir</option>
                                <option value="4">Bursa</option>
                                <option value="5">İzmir</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>İlgilendiği Daire Tipi</td>
                        <td>
                            <input type="checkbox" name="chkSuiteType" id="chkSuiteType" value="1"/>1+0
                            <input type="checkbox" name="chkSuiteType" id="chkSuiteType" value="2"/>1+1
                            <input type="checkbox" name="chkSuiteType" id="chkSuiteType" value="3"/>2+1
                            <input type="checkbox" name="chkSuiteType" id="chkSuiteType" value="4"/>3+1
                        </td>
                    </tr>
                
                </table>
                <input type="button" name="btnSave" id="btnSave" value="Kaydet" style="width: 10%;height: 40px; position: absolute; left: 840px;"/>
            </center>
            
        </form>
    </body>




</html>
